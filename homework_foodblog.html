<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  
  <body>
    <!-- Main Navigation -->
    <nav id="navigation" class="navbar navbar-expand-md navbar-light text-center justify-content-center">
      <div class="container">
        <ul v-for="item in navItems" class="navbar-nav mx-auto justify-content-around">
          <li class="nav-item px-2">
            <a class="nav-link" href="#" @mouseover="hoverBackground(true)" @mouseleave="hoverBackground(false)">{{item.page}}</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of Navigation -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div id="container" class="col-sm-8">
          <vue-food-blogger-header>
          </vue-food-blogger-header>

          <main>
            <aside id="photos" class="row">
              <vue-chili-image></vue-chili-image>
              <vue-comments-header class="text-uppercase align-self-center ml-2"></vue-comments-header>
            </aside>
  
            <section id="blogposts" class="row flex flex-row-reverse">
              <div v-for="post in posts" class="post m-4 p-4 col-sm-9 col-xl-10">
                <img :src="profileImage" @click="showInfoBox(post)" width="90" class="mr-2 mb-3" role="button">
                <span class="author">{{post.author}}</span> â€”
                <span class="date">{{post.date}}</span>
                <span class="reply">REPLY</span>
                <p>{{post.description}}</p>
              </div>
  
              <div v-if="selectedPost" id="infobox">
                <p class="float-right" role="button" @click="hideInfoBox">x</p>
                <h3 class="my-4">{{selectedPost.author}}</h3>
                <p><strong>Foodie Level: </strong>{{selectedPost.foodieLevel}}</p>
                <strong>Bio:</strong>
                <p>{{selectedPost.bioInfo}}</p>
                <button @click="hideInfoBox">Close</button>
              </div>
            </section>
          </main>
        </div>
      </div>
      
    </div>
    
    <footer class="position-relative text-center">&copy; Copyright FOOD BLOG</footer>

    <script src="./scripts.js"></script>
  </body>
</html>
